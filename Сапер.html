<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сапер</title>
	<link rel="stylesheet" href="Сапер.css">
</head>
<body>
	<header>
		<span>Горизонтальный размер поля</span>
		<select name="rows" id="rows">
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
		</select>
		<br>
		<span>Вертикальный размер поля</span>
		<select name="cols" id="cols">
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
		</select>
		<br>
		<span>Количество мин</span>
		<select name="mines" id="mines">
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="60">60</option>
			<option value="70">70</option>
			<option value="80">80</option>
			<option value="90">90</option>
			<option value="100">100</option>
		</select>
		<br>
		<button id="start">Запустить</button>
		<span id="helper"></span>
	</header>

	<script src="Сапер.js"></script>
</body>
</html>
